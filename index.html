<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Habits Tracker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 16px; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      color: #333; font-size: 1rem;
    }

    .container {
      background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 2400px;   /* Increased from 2200px */
      width: 98vw;
      margin: 20px;
      position: relative;
    }

    .auth-container { max-width: 400px; padding: 40px; }

    .header {
      text-align: center; margin-bottom: 20px;
    }

    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; }
    .input-group input {
      width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;
    }

    .btn {
      width: 100%; padding: 10px; border-radius: 5px; border: none;
      background-color: #007bff; color: white; cursor: pointer;
    }
    .btn:hover { background-color: #0056b3; }

    .switch-auth {
      text-align: center; margin-top: 15px;
    }
    .switch-auth button {
      background: none; border: none; color: #007bff; cursor: pointer;
    }

    .dashboard { padding: 20px; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .scorecard { text-align: center; }
    .score { font-size: 2em; font-weight: bold; }
    #logout-btn { background-color: #dc3545; }

    .grid-wrapper { overflow-x: auto; }
    .grid-container {
      display: grid;
      grid-template-columns: 2fr repeat(12, 1fr) 1.5fr; /* Levers, 12 months, Score */
      text-align: center;
    }

    .grid-col {
      display: flex;
      flex-direction: column;
    }

    .grid-header > div, .grid-body > div {
      padding: 15px 10px;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
      font-weight: bold;
    }
    .grid-header > div:first-child, .grid-body > div:first-child {
      /* border-left: 1px solid #eee; */
    }

    .levers-col {
      position: sticky;
      left: 0;
      background-color: white;
      z-index: 2;
      border-right: 1px solid #eee;
      border-left: 1px solid #eee;
    }

    .levers-col > .lever-category:first-child {
      border-top: 1px solid #eee;
    }

    .lever-category, .lever-item {
      padding: 15.5px 10px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }

    .lever-category {
      background-color: #f9f9f9;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .months-grid {
      display: contents;
    }

    .grid-body {
      display: contents;
    }

    .month-col {
      display: flex;
      flex-direction: column;
    }
    .month-col > div {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 52.2px; /* Match lever item height */
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }
    .month-col > div.lever-category-placeholder {
      height: 52.2px;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
      background-color: #f9f9f9; /* Match category style */
    }

    .scores-col { text-align: right; }

    .score-dark-red { background-color: #ff4d4d; color: white; }
    .score-light-red { background-color: #ff9999; }
    .score-yellow { background-color: #ffff99; }
    .score-light-green { background-color: #99ff99; }
    .score-dark-green { background-color: #33cc33; color: white; }
    .score-base-grey { background-color: #f0f0f0; }

    #scores-col > div {
      padding-top: 15.5px;
      padding-bottom: 15.5px;
      border-bottom: 1px solid #eee;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <div id="login-container" class="auth-container">
        <div class="header"><h2>Login</h2></div>
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button id="login-btn" class="btn">Login</button>
        <div class="switch-auth">
          <p>Don't have an account? <button id="show-signup">Sign Up</button></p>
        </div>
      </div>
      <div id="signup-container" class="auth-container" style="display: none;">
        <div class="header"><h2>Sign Up</h2></div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required />
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required />
        </div>
        <button id="signup-btn" class="btn">Sign Up</button>
        <div class="switch-auth">
          <p>Already have an account? <button id="show-login">Login</button></p>
        </div>
      </div>
    </div>

    <div id="dashboard-section" class="dashboard" style="display: none;">
      <div class="top-bar">
        <h1>Financial Habits Tracker</h1>
        <div id="scorecard" class="scorecard score-base-grey">
          <h2 id="current-month-header">&nbsp;</h2>
          <div id="current-score" class="score">0</div>
        </div>
        <button id="logout-btn" class="btn" style="width: auto;">Logout</button>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container">
          <div id="levers-col" class="grid-col levers-col">
            <!-- Levers will be populated by JS -->
          </div>
          <div id="months-grid" class="months-grid">
            <!-- Month grid will be populated by JS -->
          </div>
          <div id="scores-col" class="grid-col scores-col">
            <!-- Scores will be populated by JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let userData = {};

    const months = [
      'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
    ];
    const levers = {
      'Earning': [
        'Side Hustle', 'Asking for a Raise', 'Job Hopping', 'Investing in stocks',
        'Selling items', 'Renting out space'
      ],
      'Spending': [
        'Cutting subscriptions', 'Cooking at home', 'Using public transport',
        'Buying generic brands', 'Using coupons', 'Avoiding impulse buys'
      ],
      'Saving & Investing': [
        'Automating savings', 'Opening a high-yield savings account',
        'Investing in index funds', 'Contributing to a retirement account',
        'Creating a budget', 'Setting financial goals'
      ],
      'Borrowing': [
        'Paying off high-interest debt', 'Improving credit score',
        'Avoiding new debt', 'Using a balance transfer credit card',
        'Refinancing loans', 'Borrowing from family or friends'
      ]
    };

    function getPrevMonthIndex() {
      const d = new Date();
      d.setDate(0);
      return d.getMonth();
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadUserData();
        showDashboard();
      } else {
        showAuth();
      }
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    });

    document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(error => alert(error.message));
    });

    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
    document.getElementById('show-signup').addEventListener('click', () => {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('signup-container').style.display = 'block';
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('signup-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    });

    function showDashboard() {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('dashboard-section').style.display = 'block';
      initializeDashboard();
    }

    function showAuth() {
      document.getElementById('dashboard-section').style.display = 'none';
      document.getElementById('auth-section').style.display = 'block';
    }

    async function loadUserData() {
      if (!currentUser) return;
      const userDocRef = doc(db, 'users', currentUser.uid);
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        userData = docSnap.data();
      } else {
        // Initialize with empty data if no document exists
        userData = {};
        months.forEach(month => {
          userData[month] = {};
        });
      }
    }

    async function saveUserData() {
      if (!currentUser) return;
      const userDocRef = doc(db, 'users', currentUser.uid);
      await setDoc(userDocRef, userData, { merge: true });
    }

    function initializeDashboard() {
      const leversCol = document.getElementById('levers-col');
      leversCol.innerHTML = ''; // Clear previous content

      for (const category in levers) {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'lever-category';
        categoryDiv.innerHTML = `<strong>${category}</strong>`;
        leversCol.appendChild(categoryDiv);

        for (const lever of levers[category]) {
          const leverDiv = document.createElement('div');
          leverDiv.className = 'lever-item';
          leverDiv.textContent = lever;
          leversCol.appendChild(leverDiv);
        }
      }

      const monthsGrid = document.getElementById('months-grid');
      monthsGrid.innerHTML = '';
      const gridHeader = document.createElement('div');
      gridHeader.className = 'grid-header';
      gridHeader.style.display = 'contents';
      months.forEach(month => {
        const monthHeader = document.createElement('div');
        monthHeader.textContent = month;
        gridHeader.appendChild(monthHeader);
      });
      monthsGrid.appendChild(gridHeader);

      const gridBody = document.createElement('div');
      gridBody.className = 'grid-body';
      gridBody.style.display = 'contents';
      months.forEach((month, monthIndex) => {
        const monthCol = document.createElement('div');
        monthCol.className = 'month-col';
        let leverIndex = 0;
        for (const category in levers) {
            const placeholder = document.createElement('div');
            placeholder.className = 'lever-category-placeholder';
            monthCol.appendChild(placeholder);

            levers[category].forEach(lever => {
                const cell = document.createElement('div');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `cb-m${monthIndex}-l${leverIndex}`;
                checkbox.checked = userData[month]?.[lever] || false;
                checkbox.addEventListener('change', async (e) => {
                  if (!userData[month]) userData[month] = {};
                  userData[month][lever] = e.target.checked;
                  await saveUserData();
                  updateScores();
                });
                cell.appendChild(checkbox);
                monthCol.appendChild(cell);
                leverIndex++;
            });
        }
        gridBody.appendChild(monthCol);
      });
      monthsGrid.appendChild(gridBody);

      updateScores();
    }

    function updateScores() {
      const scoresCol = document.getElementById('scores-col');
      scoresCol.innerHTML = `
        <div class="grid-header" style="height: 52.2px; border-bottom: 1px solid #eee;">
            <div>Score</div>
        </div>`;
      for (let i = 0; i < months.length; i++) {
        const scoreCell = document.createElement('div');
        scoreCell.id = `score-m${i + 1}`;
        const month = months[i];
        const monthData = userData[month] || {};
        const score = Object.values(monthData).filter(Boolean).length;
        scoreCell.textContent = score;
        scoresCol.appendChild(scoreCell);
        
        let cls = 'score-base-grey';
        if (score > 75) cls = 'score-dark-green';
        else if (score > 60) cls = 'score-light-green';
        else if (score > 40) cls = 'score-yellow';
        else if (score > 25) cls = 'score-light-red';
        else if (score > 0) cls = 'score-dark-red';
        scoreCell.classList.add(cls);
      }

      let cardIndex = getPrevMonthIndex();
      const currentScoreElem = document.getElementById(`score-m${cardIndex + 1}`);
      const currentScore = currentScoreElem.textContent;
      const cls = ['score-base-grey','score-dark-red','score-light-red','score-yellow','score-light-green','score-dark-green']
        .find(c => currentScoreElem.classList.contains(c)) || '';

      const currentScoreTextEl = document.getElementById('current-score');
      currentScoreTextEl.textContent = currentScore;
      currentScoreTextEl.className = `score ${cls}`;

      const scorecardEl = document.getElementById('scorecard');
      scorecardEl.classList.remove('score-base-grey','score-dark-red','score-light-red','score-yellow','score-light-green','score-dark-green');
      if (cls) scorecardEl.classList.add(cls);
      document.getElementById('current-month-header').textContent =
        `${months[cardIndex]}'s Financial Habit Score`;
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUserId');
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('dashboard-section').style.display = 'none';
      document.getElementById('levers-col').innerHTML = '';
      document.getElementById('months-grid').innerHTML = '';
      document.getElementById('scores-col').innerHTML = '';
    }
  </script>
</body>
</html>
